<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Directions widget and Tracking with ArcGIS API for JavaScript 4.22
    </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.19/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.19/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Directions",
        "esri/config",
        "esri/layers/FeatureLayer",
        "esri/widgets/Track",
        "esri/rest/route",
      ], function (
        Map,
        MapView,
        Directions,
        esriConfig,
        FeatureLayer,
        Track,
        route
      ) {
        // An authorization string used to access the basemap, geocoding and routing services
        esriConfig.apiKey =
          "AAPK5a302445443b4c939bdd3bf43beb4329_mCqAiiYzj_ICRiIPUh-NSvGnKggn8EKE7suD36vO8sGPK7RRZ9VhoVheFrvzmqE";

        const map = new Map({
          basemap: "arcgis-topographic",
        });

        const view = new MapView({
          zoom: 14,
          center: [-74.2478914, 4.6486259],
          container: "viewDiv",
          map: map,
        });

        let directionsWidget = new Directions({
          view: view,
          routeServiceUrl:
            "https://sig.simur.gov.co/arcgis/rest/services/MVI_REDBICI/NARedBici/NAServer/Principiante",
        });

        // Add the Directions widget to the top right corner of the view
        view.ui.add(directionsWidget, {
          position: "top-right",
        });

        const trailheadsRenderer = {
          type: "simple",
          symbol: {
            type: "picture-marker",
            url: "https://cdn-icons-png.flaticon.com/512/656/656126.png",
            width: "25px",
            height: "25px",
          },
        };

        const cicloParqueaderos = new FeatureLayer({
          url: "https://services2.arcgis.com/NEwhEo9GGSHXcRXV/arcgis/rest/services/Cicloparqueaderos_Certificados_Bogota_D_C/FeatureServer/0",
          title: "Ciclo Parqueaderos Bogot√°",
          renderer: trailheadsRenderer,
        });

        map.add(cicloParqueaderos);

        let trackWidget = new Track({
          view: view,

          // goToLocationEnabled: true
        });

        view.ui.add(trackWidget, "top-left");
        view.when(function () {
          trackWidget.start();
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
